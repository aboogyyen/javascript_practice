<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CountdownTimer</title>
</head>
<body>
  <h1>CountdownTimer</h1>
  <div id="result"></div>
  <script type="text/javascript">
    //setInterval(function(){ alert("Hello"); }, 3000);
    let timer = setInterval(() => {
      let endDate = '2017-04-17 10:00';
      let countDown = new Date(endDate).getTime();
      let now = new Date().getTime();//現在時間
      let distance = countDown - now;//跟endDate去做比較

      let days = Math.floor(distance / (1000 * 60 * 60 * 24));//還剩幾天
      let hours = Math.floor(distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60) );//還剩幾小
      let minutes = Math.floor(distance % (1000 * 60 * 60) / (1000 * 60));
      let seconds = Math.floor(distance % (1000 * 60) / 1000);

      let result = document.querySelector('#result');
      result.innerHTML = '距離' + endDate + '剩下' + days + '天' + hours + '時' + minutes + '分' + seconds + '秒';

      //倒數結束
      if (distance < 0) {
        clearInterval(timer);
        result.innerHTML = '時間到了！';
        alert('時間到了！')
      }

    },1000)
  </script>
</body>
</html>
